<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row h-100 m-0 align-items-center">
        <div class="col-4 mx-auto">
            <div class="card bg-dark">
                <div class="card-body px-4 py-5 text-light">
                    <h3 class="text-center">Height Converter</h3>
                    <form action="" id="form" class="my-5">
                        <div class="input-group justify-content-center my-4">
                            <label for="" class="labeling mr-5">Feet</label>
                            <input type="text" id="feet-input" class="w-50 flex-grow-0 form-control ">
                            <div class="input-group-append">
                                <span class="input-group-text">ft</span>
                            </div>
                        </div>
                        <div class="input-group justify-content-center my-4">
                            <label for="" class="labeling mr-5">Inch</label>
                            <input type="text" id="inch-input" class="w-50 flex-grow-0 form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">Inch</span>
                            </div>
                        </div>

                        <div class="text-center my-5">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-weight"></i> Convert to CM <i
                                    class="fas fa-weight    "></i></button>
                        </div>
                    </form>

                    <div id="display">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-4.3.1-dist/jquery-3.3.1.js"></script>
    <script src="bootstrap-4.3.1-dist/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
